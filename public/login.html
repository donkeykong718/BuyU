<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyU Log-in</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./LogIn/login.css" />
    <!-- <script src="./index.js" defer type="module"></script> -->
    <script src="./LogIn/login.js" defer type="module"></script>
    <title>BuyU Log-In</title>
  </head>
  <body>
    <div id="mainheader">
      <p id="loggedin"></p>
      <div id="navcontainer">
        <img src="./ulbl_logo.png" alt="Union Label logo" height="91px" />
        <nav>
          <!-- <img src="ulbl_logo.png" alt="Union Label logo" height="91px"> -->
          <a id="homeindex" href="./index.html">Home</a>
          <a id="aboutindex" href="./about.html">About</a>
          <a id="contactindex" href="./contact.html">Contact</a>
          <a id="logout" href="./login.html">Log Out</a>
        </nav>
      </div>
    </div>

    <main>
      <div id="logincontainer" class="container">
        <h3>Log-In</h3>
        <form id="loginform">
          <label
            >Username or E-mail: <input id="loginUser" type="text" value="Demo" required
          /></label>
          <label>Password: <input id="loginPassword" type="password" value="demo"/></label>
          <button id="loginbutton">Click to Log-In</button>
        </form>
        <button id="signupbutton">Create Account</button>
      </div>

      <div id="signupcontainer" class="hidden container">
        <h3 style="margin-bottom: 10px">Sign-Up</h3>
        <form id="signupform">
          <div style="grid-column-start: 1">
            <label
              >User Name: <input id="userName" type="text" required
            /></label>
            <p
              style="
                color: red;
                font-size: small;
                font-style: italic;
                margin-top: -10px;
              "
            >
              required
            </p>
          </div>
          <div style="grid-column-start: 2">
            <label
              >Password: <input id="password" type="password" required
            /></label>
            <p
              style="
                color: red;
                font-size: small;
                font-style: italic;
                margin-top: -10px;
              "
            >
              required
            </p>
          </div>
          <div style="grid-column-start: 1">
            <label>First Name:<input id="firstName" type="text" /></label>
          </div>
          <div style="grid-column-start: 2">
            <label
              >Last Name:<input id="lastName" type="text"             /></label>
            </p>
          </div>
          <label
            >E-mail:<input style="grid-column-start: 1" id="eMail" type="email"
          /></label>
          <div             style="grid-column-start: 2"
          >
          <label for="unionName">Union:</label>
          <select
            id="unionName"
            name="unionName"
            required
          ></select>
          <p
          style="
            color: red;
            font-size: small;
            font-style: italic;
            margin-top: -10px;
          "
        >
          required
        </p>
</div>
          <label
            >Local:<input
              style="grid-column-start: 1"
              id="localName"
              type="text"
          /></label>
          <label
            >Title/Role:<input
              style="grid-column-start: 2"
              id="title"
              type="text"
          /></label>
      <div style="grid-column-start: 1; grid-column-end: 2;">
          <button>Click to signup</button>
        </div>
        </form>
      </div>
    </main>

    <div id="displaycontainer" class="hidden"></div>
  </body>
</html>
