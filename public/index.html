<div class="wrapper">
  <div id="crudwrapper">
  <div id="crudcontainer" class="mobilehidden container">
    <header>CRUD Box</header>
    <a class="desktophidden" href="/">Return to Database</a>
    <div class="crudbox">
      <h3>Create</h3>
          <button id="scanbutton">Or click to scan barcode</button>
            <section class="container hidden" id="scanner">  
              <div id="sourceSelectPanel" style="display:none">
                <label for="sourceSelect">Change video source:</label>
                <select id="sourceSelect" style="max-width:400px">
                </select>
              </div>
                <button id="startButton">Start</button>
                <button id="resetButton">Reset</button>
              <div>
                <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
              </div>
              <div id="message">
                Code reader courtesy of ZXING (https://github.com/zxing-js/library)
              </div>
                            <!-- <label>Result:</label>
              <pre><code id="result"></code></pre> -->
            </section>

      <form id="createform">
        UPC: <input id="createUPC" minlength="12" maxlength="12" type="text" required> 
        <p style="color: red; font-size: small; font-style: italic;">required</p>
        Product Name: <input id="createProduct" type="text"> 
        Manufacturer: <input id="createManu" type="text"> 
        Union (Y/N)?: <input id="createUStatus" pattern="[Yy]|[Nn]|[Ff]alse|[Tt]rue" type="text">
        <label for="unionNames">Select a Union:</label> 
        <select name="unionName" id="createUName"></select>
        <button>Click to create</button>
      </form>
    </div>
    
    <div class="crudbox">
      <header>Search</header>
      <p>(one field only)</p>
      <form id="searchform">
        UPC: <input id="searchUPC" minlength="12" maxlength="12" type="text"> 
        Product Name: <input id="searchProduct" type="text"> 
        Manufacturer: <input id="searchManu" type="text"> 
        Union (Y/N)?: <input id="searchUStatus" pattern="[Yy]|[Nn]|[Ff]alse|[Tt]rue" type="text">
        <label for="unionNames">Select a Union:</label> 
        <select name="unionName" id="searchUName"></select>
        <button>Click to search</button>
      </form>
    </div>
  </div>
</div>
  
  <div id="selectcontainer" class="hidden container">
    <header id="selectheader"></header>
    <div id="selectproducts"></div>
  </div>

  <div id="dbcontainer" class="container">
    <header id="dbheader">Database Display</header>
    <button id="crButton" class="desktophidden">Search Database or Add Entry</button>
    <div id="allproducts"></div>
  </div>
