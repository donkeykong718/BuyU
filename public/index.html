<div class="wrapper">

<div class="container">
    <h3>Search</h3>
    <form id="searchform">
      <label for="searchType">Search by:</label>
      <p style="color: red; font-size: small; font-style: italic;">required</p>
      <select name="searchType" id="searchtype">
        <option value="1">UPC</option>
        <option value="2">String</option>
        <option value="3">Union Name</option>
        <option value="4">Union Status (Y/N)</option>
      </select>
      <label>UPC (12-digit number): <input id="searchupc" minlength="12" maxlength="12"></label>
      Search term: <input id="searchstring">
      <label for="unionNames">Union:</label> 
      <select name="unionName" id="searchunion"></select>
      <label for="unionStatus">Union status (Y/N):</label> 
      <select name="unionStatus" id="searchstatus">
        <option value="">(none)</option>
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
      <!-- <label for="unionNames">Union:</label> 
      <select name="unionName" id="searchunion"></select> -->
      <div><button>Click to search</button></div>
    </form>
    <button id="crButton" class="desktophidden">Or create New Entry</button>
    <a class="desktophidden" href="/">Return to Database</a>
</div>

  <div id="selectcontainer" class="container">
    <h3 id="selectheader"></h3>
    <div id="selectproducts"></div>
  </div>

<div id="createcontainer" class="mobilehidden container">
    <div class="container">
      <h3>Create</h3>
          <button id="scanbutton">Or click to scan barcode</button>
            <section class="hidden" id="scanner">  
              <div id="sourceSelectPanel" style="display:none">
                <label for="sourceSelect">Change video source:</label>
                <select id="sourceSelect" style="max-width:400px">
                </select>
              </div>
                <button id="startButton">Start</button>
                <button id="resetButton">Stop</button>
              <div>
                <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
              </div>
              <div id="message">
                Code reader courtesy of ZXING (https://github.com/zxing-js/library)
              </div>
            </section>

      <form id="createform">
        UPC: <input id="createUPC" minlength="12" maxlength="12" type="text" required> 
        <p style="color: red; font-size: small; font-style: italic;">required</p>
        Product Name: <input id="createProduct" type="text"> 
        Manufacturer: <input id="createManu" type="text"> 
        Union (Y/N)?: <input id="createUStatus" pattern="[Yy]|[Nn]|[Ff]alse|[Tt]rue" type="text">
        <label for="unionNames">Select a Union:</label> 
        <select name="unionName" id="createUName"></select>
        <div>
        <button>Click to create</button>
        </div>
      </form>
    </div>
</div>
  
<div id="editcontainer" class="hidden container">
  <h3>Edit</h3>
  <div id="editbox">
    <form id="editform">
      <label>UPC: 
   <input id="editupc" minlength="12" maxlength="12" type="text"> 
    </label>
    <label>Product Name: 
    <input id="editproduct" type="text"> 
    </label>
    <label>Manufacturer: 
      <input id="editmanu" type="text"> 
    </label>
    <label>Union (Y/N)?: <input id="editstatus" pattern="[Yy]|[Nn]|[Ff]alse|[Tt]rue" type="text">
      </label>
  <label for="unionNames">Select a Union:</label> 
  <select name="unionName" id="editunion"></select>
  <div><button>Submit Edit</button></div>
</form>
  <button class="closebutton" id='editclose'>Close</button>
</div>
</div>


  <div id="dbcontainer" class="container">
    <h3 id="dbheader">Database Display</h3>
    <div id="allproducts"></div>
  </div>
  </div>
